<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent Onboarding Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/relativeTime.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item:hover {
            background-color: #f3f4f6;
        }
        .task-complete {
            background-color: #d1fae5;
        }
        .task-complete:hover {
            background-color: #a7f3d0;
        }
        .task-due {
            background-color: #fee2e2;
        }
        .task-due:hover {
            background-color: #fecaca;
        }
        .action-button {
            transition: all 0.2s ease;
        }
        .action-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Real Estate Agent Onboarding</h1>
                <div class="flex space-x-4">
                    <button id="addAgentBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">Add New Agent</button>
                    <button id="createTaskBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium">Create New Task</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex space-x-8">
                <!-- Sidebar - Agent List -->
                <div class="w-64 bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 bg-gray-100 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Agents</h2>
                    </div>
                    <div class="p-2">
                        <ul id="agentList" class="divide-y divide-gray-200">
                            <!-- Agents will be populated here -->
                        </ul>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="flex-grow bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 bg-gray-100 border-b border-gray-200 flex justify-between items-center">
                        <h2 id="selectedAgentName" class="text-lg font-medium text-gray-900">Select an Agent</h2>
                        <div class="flex items-center space-x-4">
                            <span id="daysSinceStart" class="text-sm text-gray-500"></span>
                            <span id="taskCompletion" class="text-sm font-medium"></span>
                            <div id="agentActions" class="hidden space-x-2">
                                <button id="editAgentBtn" class="text-blue-600 hover:text-blue-800" title="Edit Agent">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button id="deleteAgentBtn" class="text-red-600 hover:text-red-800" title="Delete Agent">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="taskContainer" class="p-4 hidden">
                        <div class="mb-6">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-md font-medium text-gray-700">Onboarding Tasks</h3>
                            <ul id="taskList" class="space-y-2">
                                <!-- Tasks will be populated here -->
                            </ul>
                        </div>
                    </div>
                    <div id="noAgentSelected" class="p-4 flex justify-center items-center h-64">
                        <p class="text-gray-500">Select an agent or add a new one to see their onboarding tasks</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Agent Modal -->
    <div id="addAgentModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <h3 id="agentModalTitle" class="text-lg font-medium text-gray-900 mb-4">Add New Agent</h3>
            <form id="addAgentForm">
                <input type="hidden" id="agentId" value="">
                <div class="space-y-4">
                    <div>
                        <label for="agentName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="agentName" name="agentName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="agentEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="agentEmail" name="agentEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="agentPhone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="agentPhone" name="agentPhone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelAgentModal" class="bg-white text-gray-700 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium">Cancel</button>
                    <button type="submit" id="saveAgentBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">Save Agent</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <h3 id="taskModalTitle" class="text-lg font-medium text-gray-900 mb-4">Create New Task</h3>
            <form id="taskForm">
                <input type="hidden" id="taskId" value="">
                <div class="space-y-4">
                    <div>
                        <label for="taskTitle" class="block text-sm font-medium text-gray-700">Task Title</label>
                        <input type="text" id="taskTitle" name="taskTitle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="taskDescription" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="taskDescription" name="taskDescription" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                    </div>
                    <div>
                        <label for="daysFromStart" class="block text-sm font-medium text-gray-700">Days from Start Date</label>
                        <input type="number" id="daysFromStart" name="daysFromStart" min="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Task Type</label>
                        <div class="mt-1 space-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="taskTypeAdmin" name="taskType" value="admin" class="mr-2" checked>
                                <label for="taskTypeAdmin">Admin Task (completed by admin)</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="taskTypeAgent" name="taskType" value="agent" class="mr-2">
                                <label for="taskTypeAgent">Agent Task (completed by agent)</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelTaskModal" class="bg-white text-gray-700 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium">Cancel</button>
                    <button type="submit" id="saveTaskBtn" class="bg-green-600 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Confirm Delete</h3>
            <p id="deleteMessage" class="text-gray-700 mb-6">Are you sure you want to delete this item?</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelDelete" class="bg-white text-gray-700 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium">Cancel</button>
                <button type="button" id="confirmDelete" class="bg-red-600 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize dayjs plugins
        dayjs.extend(window.dayjs_plugin_relativeTime);

        // Local storage keys
        const AGENTS_STORAGE_KEY = 'realEstateOnboarding_agents';
        const TASKS_STORAGE_KEY = 'realEstateOnboarding_tasks';
        const ASSIGNED_TASKS_KEY = 'realEstateOnboarding_assignedTasks';

        // Initialize with sample data if none exists
        if (!localStorage.getItem(AGENTS_STORAGE_KEY)) {
            const sampleAgents = [
                { id: 'agent1', name: 'John Doe', email: 'john@example.com', phone: '555-123-4567', startDate: '2025-03-01' },
                { id: 'agent2', name: 'Jane Smith', email: 'jane@example.com', phone: '555-987-6543', startDate: '2025-03-05' }
            ];
            localStorage.setItem(AGENTS_STORAGE_KEY, JSON.stringify(sampleAgents));
        }

        if (!localStorage.getItem(TASKS_STORAGE_KEY)) {
            const sampleTasks = [
                { id: 'task1', title: 'Complete paperwork', description: 'Have agent sign all required documents', daysFromStart: 0, type: 'admin' },
                { id: 'task2', title: 'Setup email account', description: 'Create new company email address', daysFromStart: 0, type: 'admin' },
                { id: 'task3', title: 'Order business cards', description: 'Design and order business cards', daysFromStart: 2, type: 'admin' },
                { id: 'task4', title: 'Complete online training', description: 'Finish modules 1-3 of training course', daysFromStart: 3, type: 'agent' },
                { id: 'task5', title: 'Schedule mentorship session', description: 'Book initial mentorship meeting', daysFromStart: 5, type: 'agent' },
                { id: 'task6', title: 'Setup MLS access', description: 'Create MLS account and provide credentials', daysFromStart: 1, type: 'admin' },
                { id: 'task7', title: 'First client meeting', description: 'Shadow team leader with first client', daysFromStart: 7, type: 'agent' }
            ];
            localStorage.setItem(TASKS_STORAGE_KEY, JSON.stringify(sampleTasks));
        }

        if (!localStorage.getItem(ASSIGNED_TASKS_KEY)) {
            const sampleAssignedTasks = {
                'agent1': [
                    { taskId: 'task1', completed: true, completedDate: '2025-03-01' },
                    { taskId: 'task2', completed: true, completedDate: '2025-03-01' },
                    { taskId: 'task3', completed: false, completedDate: null },
                    { taskId: 'task4', completed: false, completedDate: null },
                    { taskId: 'task5', completed: false, completedDate: null },
                    { taskId: 'task6', completed: true, completedDate: '2025-03-02' },
                    { taskId: 'task7', completed: false, completedDate: null }
                ],
                'agent2': [
                    { taskId: 'task1', completed: true, completedDate: '2025-03-05' },
                    { taskId: 'task2', completed: true, completedDate: '2025-03-05' },
                    { taskId: 'task3', completed: false, completedDate: null },
                    { taskId: 'task4', completed: false, completedDate: null },
                    { taskId: 'task5', completed: false, completedDate: null },
                    { taskId: 'task6', completed: false, completedDate: null },
                    { taskId: 'task7', completed: false, completedDate: null }
                ]
            };
            localStorage.setItem(ASSIGNED_TASKS_KEY, JSON.stringify(sampleAssignedTasks));
        }

        // Load data from local storage
        let agents = JSON.parse(localStorage.getItem(AGENTS_STORAGE_KEY) || '[]');
        let tasks = JSON.parse(localStorage.getItem(TASKS_STORAGE_KEY) || '[]');
        let assignedTasks = JSON.parse(localStorage.getItem(ASSIGNED_TASKS_KEY) || '{}');
        let selectedAgentId = null;
        let itemToDelete = null;
        let deleteType = null;

        // DOM elements
        const agentList = document.getElementById('agentList');
        const taskList = document.getElementById('taskList');
        const taskContainer = document.getElementById('taskContainer');
        const noAgentSelected = document.getElementById('noAgentSelected');
        const selectedAgentName = document.getElementById('selectedAgentName');
        const daysSinceStart = document.getElementById('daysSinceStart');
        const taskCompletion = document.getElementById('taskCompletion');
        const progressBar = document.getElementById('progressBar');
        const agentActions = document.getElementById('agentActions');

        // Modal elements
        const addAgentBtn = document.getElementById('addAgentBtn');
        const addAgentModal = document.getElementById('addAgentModal');
        const agentModalTitle = document.getElementById('agentModalTitle');
        const cancelAgentModal = document.getElementById('cancelAgentModal');
        const addAgentForm = document.getElementById('addAgentForm');
        const saveAgentBtn = document.getElementById('saveAgentBtn');
        
        const createTaskBtn = document.getElementById('createTaskBtn');
        const taskModal = document.getElementById('taskModal');
        const taskModalTitle = document.getElementById('taskModalTitle');
        const cancelTaskModal = document.getElementById('cancelTaskModal');
        const taskForm = document.getElementById('taskForm');
        const saveTaskBtn = document.getElementById('saveTaskBtn');

        const confirmDeleteModal = document.getElementById('confirmDeleteModal');
        const deleteMessage = document.getElementById('deleteMessage');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');

        const editAgentBtn = document.getElementById('editAgentBtn');
        const deleteAgentBtn = document.getElementById('deleteAgentBtn');

        // Populate agent list
        function populateAgentList() {
            agentList.innerHTML = '';
            agents.forEach(agent => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="p-3 hover:bg-gray-50 cursor-pointer flex justify-between items-center" data-agent-id="${agent.id}">
                        <div>
                            <div class="text-sm font-medium text-gray-900">${agent.name}</div>
                            <div class="text-xs text-gray-500">Started: ${formatDate(agent.startDate)}</div>
                        </div>
                        <div class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">
                            ${calculateCompletionPercentage(agent.id)}%
                        </div>
                    </div>
                `;
                agentList.appendChild(li);
                
                // Add click event
                li.querySelector('div').addEventListener('click', () => {
                    selectAgent(agent.id);
                });
            });
        }

        // Calculate completion percentage for an agent
        function calculateCompletionPercentage(agentId) {
            if (!assignedTasks[agentId]) return 0;
            
            const total = assignedTasks[agentId].length;
            if (total === 0) return 0;
            
            const completed = assignedTasks[agentId].filter(task => task.completed).length;
            return Math.round((completed / total) * 100);
        }

        // Format date for display
        function formatDate(dateString) {
            return dayjs(dateString).format('MMM D, YYYY');
        }

        // Select an agent to display tasks
        function selectAgent(agentId) {
            selectedAgentId = agentId;
            const agent = agents.find(a => a.id === agentId);
            
            // Update UI elements
            selectedAgentName.textContent = agent.name;
            
            // Calculate days since start
            const startDate = dayjs(agent.startDate);
            const today = dayjs();
            const dayCount = today.diff(startDate, 'day');
            daysSinceStart.textContent = `Day ${dayCount} (Started ${formatDate(agent.startDate)})`;
            
            // Calculate completion
            const completionPercentage = calculateCompletionPercentage(agentId);
            taskCompletion.textContent = `${completionPercentage}% Complete`;
            progressBar.style.width = `${completionPercentage}%`;
            
            // Show task container
            taskContainer.classList.remove('hidden');
            noAgentSelected.classList.add('hidden');
            agentActions.classList.remove('hidden');
            
            // Load tasks
            populateTaskList(agentId, dayCount);
        }

        // Populate task list for selected agent
        function populateTaskList(agentId, daysSinceStart) {
            taskList.innerHTML = '';
            
            // Get agent's assigned tasks
            const agentTasks = assignedTasks[agentId] || [];
            
            // Get all tasks and sort by days from start
            tasks.sort((a, b) => a.daysFromStart - b.daysFromStart);
            
            tasks.forEach(task => {
                // Find if this task is assigned to the agent
                const assignedTask = agentTasks.find(at => at.taskId === task.id);
                
                // Create task item
                const li = document.createElement('li');
                
                // Determine if task is due yet
                const isDue = task.daysFromStart <= daysSinceStart;
                
                // Determine status class
                let statusClass = '';
                if (assignedTask && assignedTask.completed) {
                    statusClass = 'task-complete';
                } else if (isDue) {
                    statusClass = 'task-due';
                }
                
                li.innerHTML = `
                    <div class="task-item p-4 border rounded-lg ${statusClass}" data-task-id="${task.id}">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-gray-900">${task.title}</h4>
                                <p class="text-sm text-gray-600 mt-1">${task.description}</p>
                                <div class="mt-2 text-xs flex items-center">
                                    <span class="px-2 py-1 rounded-full ${task.type === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'} mr-2">
                                        ${task.type === 'admin' ? 'Admin Task' : 'Agent Task'}
                                    </span>
                                    <span class="text-gray-500">
                                        ${task.daysFromStart === 0 ? 'Day 1' : `Day ${task.daysFromStart + 1}`}
                                    </span>
                                </div>
                            </div>
                            <div class="flex flex-col items-end space-y-2">
                                <div class="flex space-x-2 text-gray-500">
                                    <button class="edit-task-btn action-button text-blue-600 hover:text-blue-800" data-task-id="${task.id}" title="Edit Task">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-task-btn action-button text-red-600 hover:text-red-800" data-task-id="${task.id}" title="Delete Task">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="task-checkbox form-checkbox h-5 w-5 text-blue-600" 
                                        data-task-id="${task.id}" 
                                        ${assignedTask && assignedTask.completed ? 'checked' : ''}>
                                    <span class="ml-2 text-sm text-gray-700">
                                        ${assignedTask && assignedTask.completed ? 
                                            `Completed ${assignedTask.completedDate ? '(' + formatDate(assignedTask.completedDate) + ')' : ''}` : 
                                            'Mark Complete'}
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
                
                taskList.appendChild(li);
                
                // Add event listener for checkbox
                const checkbox = li.querySelector('.task-checkbox');
                checkbox.addEventListener('change', (e) => {
                    toggleTaskCompletion(agentId, task.id, e.target.checked);
                });

                // Add event listener for edit button
                const editBtn = li.querySelector('.edit-task-btn');
                editBtn.addEventListener('click', () => {
                    openEditTaskModal(task);
                });

                // Add event listener for delete button
                const deleteBtn = li.querySelector('.delete-task-btn');
                deleteBtn.addEventListener('click', () => {
                    openDeleteTaskModal(task);
                });
            });
        }

        // Toggle task completion status
        function toggleTaskCompletion(agentId, taskId, isCompleted) {
            // Ensure agent has an entry in assignedTasks
            if (!assignedTasks[agentId]) {
                assignedTasks[agentId] = [];
            }
            
            // Find the task
            let assignedTask = assignedTasks[agentId].find(t => t.taskId === taskId);
            
            if (assignedTask) {
                // Update existing task
                assignedTask.completed = isCompleted;
                assignedTask.completedDate = isCompleted ? dayjs().format('YYYY-MM-DD') : null;
            } else {
                // Create new assigned task
                assignedTasks[agentId].push({
                    taskId: taskId,
                    completed: isCompleted,
                    completedDate: isCompleted ? dayjs().format('YYYY-MM-DD') : null
                });
            }
            
            // Save to localStorage
            localStorage.setItem(ASSIGNED_TASKS_KEY, JSON.stringify(assignedTasks));
            
            // Update UI
            const completionPercentage = calculateCompletionPercentage(agentId);
            taskCompletion.textContent = `${completionPercentage}% Complete`;
            progressBar.style.width = `${completionPercentage}%`;
            
            // Refresh agent list to update completion percentages
            populateAgentList();
            
            // Update task item appearance
            const taskItem = document.querySelector(`.task-item[data-task-id="${taskId}"]`);
            if (isCompleted) {
                taskItem.classList.add('task-complete');
                taskItem.classList.remove('task-due');
                taskItem.querySelector('span:last-child').textContent = `Completed (${formatDate(dayjs().format('YYYY-MM-DD'))})`;
            } else {
                taskItem.classList.remove('task-complete');
                taskItem.querySelector('span:last-child').textContent = 'Mark Complete';
                
                // Check if task is due
                const task = tasks.find(t => t.id === taskId);
                const agent = agents.find(a => a.id === agentId);
                const startDate = dayjs(agent.startDate);
                const today = dayjs();
                const dayCount = today.diff(startDate, 'day');
                
                if (task.daysFromStart <= dayCount) {
                    taskItem.classList.add('task-due');
                }
            }
        }

        // Open the Add/Edit agent modal
        function openAgentModal(agent = null) {
            // Clear form
            addAgentForm.reset();
            
            if (agent) {
                // Edit mode
                agentModalTitle.textContent = 'Edit Agent';
                document.getElementById('agentId').value = agent.id;
                document.getElementById('agentName').value = agent.name;
                document.getElementById('agentEmail').value = agent.email;
                document.getElementById('agentPhone').value = agent.phone;
                document.getElementById('startDate').value = agent.startDate;
                saveAgentBtn.textContent = 'Update Agent';
            } else {
                // Add mode
                agentModalTitle.textContent = 'Add New Agent';
                document.getElementById('agentId').value = '';
                saveAgentBtn.textContent = 'Add Agent';
            }
            
            addAgentModal.classList.remove('hidden');
        }

        // Open the Add/Edit task modal
        function openTaskModal(task = null) {
            // Clear form
            taskForm.reset();
            
            if (task) {
                // Edit mode
                taskModalTitle.textContent = 'Edit Task';
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('daysFromStart').value = task.daysFromStart;
                document.getElementById(task.type === 'admin' ? 'taskTypeAdmin' : 'taskTypeAgent').checked = true;
                saveTaskBtn.textContent = 'Update Task';
            } else {
                // Add mode
                taskModalTitle.textContent = 'Create New Task';
                document.getElementById('taskId').value = '';
                saveTaskBtn.textContent = 'Create Task';
            }
            
            taskModal.classList.remove('hidden');
        }

        // Open edit task modal
        function openEditTaskModal(task) {
            openTaskModal(task);
        }

        // Open delete task modal
        function openDeleteTaskModal(task) {
            deleteType = 'task';
            itemToDelete = task;
            deleteMessage.textContent = `Are you sure you want to delete the task "${task.title}"?`;
            confirmDeleteModal.classList.remove('hidden');
        }

        // Open delete agent modal
        function openDeleteAgentModal(agent) {
            deleteType = 'agent';
            itemToDelete = agent;
            deleteMessage.textContent = `Are you sure you want to delete the agent "${agent.name}"?`;
            confirmDeleteModal.classList.remove('hidden');
        }

        // Add a new agent or update existing one
        function saveAgent(e) {
            e.preventDefault();
            
            const agentId = document.getElementById('agentId').value;
            const name = document.getElementById('agentName').value;
            const email = document.getElementById('agentEmail').value;
            const phone = document.getElementById('agentPhone').value;
            const startDate = document.getElementById('startDate').value;
            
            if (!name || !email || !startDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            let isNewAgent = false;
            
            if (agentId) {
                // Update existing agent
                const index = agents.findIndex(a => a.id === agentId);
                if (index !== -1) {
                    agents[index] = {
                        ...agents[index],
                        name,
                        email,
                        phone,
                        startDate
                    };
                }
            } else {
                // Add new agent
                const newAgent = {
                    id: 'agent' + Date.now(),
                    name,
                    email,
                    phone,
                    startDate
                };
                
                agents.push(newAgent);
                isNewAgent = true;
                
                // Initialize assigned tasks for new agent
                assignedTasks[newAgent.id] = [];
                
                // Assign all tasks to new agent
                tasks.forEach(task => {
                    assignedTasks[newAgent.id].push({
                        taskId: task.id,
                        completed: false,
                        completedDate: null
                    });
                });
            }
            
            // Save to localStorage
            localStorage.setItem(AGENTS_STORAGE_KEY, JSON.stringify(agents));
            localStorage.setItem(ASSIGNED_TASKS_KEY, JSON.stringify(assignedTasks));
            
            // Refresh UI
            populateAgentList();
            
            // Close modal
            addAgentModal.classList.add('hidden');
            
            // If it's a new agent, select it
            if (isNewAgent) {
                selectAgent(agents[agents.length - 1].id);
            } else if (agentId === selectedAgentId) {
                // If we updated the selected agent, refresh the view
                selectAgent(agentId);
            }
        }

        // Add a new task or update existing one
        function saveTask(e) {
            e.preventDefault();
            
            const taskId = document.getElementById('taskId').value;
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const daysFromStart = parseInt(document.getElementById('daysFromStart').value);
            const type = document.querySelector('input[name="taskType"]:checked').value;
            
            if (!title || isNaN(daysFromStart)) {
                alert('Please fill in all required fields');
                return;
            }
            
            let isNewTask = false;
            
            if (taskId) {
                // Update existing task
                const index = tasks.findIndex(t => t.id === taskId);
                if (index !== -1) {
                    tasks[index] = {
                        ...tasks[index],
                        title,
                        description,
                        daysFromStart,
                        type
                    };
                }
            } else {
                // Add new task
                const newTask = {
                    id: 'task' + Date.now(),
                    title,
                    description,
                    daysFromStart,
                    type
                };
                
                tasks.push(newTask);
                isNewTask = true;
                
                // Assign task to all agents
                Object.keys(assignedTasks).forEach(agentId => {
                    assignedTasks[agentId].push({
                        taskId: newTask.id,
                        completed: false,
                        completedDate: null
                    });
                });
            }
            
            // Save to localStorage
            localStorage.setItem(TASKS_STORAGE_KEY, JSON.stringify(tasks));
            localStorage.setItem(ASSIGNED_TASKS_KEY, JSON.stringify(assignedTasks));
            
            // Refresh task list if an agent is selected
            if (selectedAgentId) {
                const agent = agents.find(a => a.id === selectedAgentId);
                const startDate = dayjs(agent.startDate);
                const today = dayjs();
                const dayCount = today.diff(startDate, 'day');
                populateTaskList(selectedAgentId, dayCount);
            }
            
            // Close modal
            taskModal.classList.add('hidden');
        }

        // Delete an item (agent or task)
        function deleteItem() {
            if (deleteType === 'agent') {
                // Delete agent
                const agentId = itemToDelete.id;
                
                // Remove from agents array
                const index = agents.findIndex(a => a.id === agentId);
                if (index !== -1) {
                    agents.splice(index, 1);
                }
                
                // Remove from assigned tasks
                delete assignedTasks[agentId];
                
                // Save to localStorage
                localStorage.setItem(AGENTS_STORAGE_KEY, JSON.stringify(agents));
                localStorage.setItem(ASSIGNED_TASKS_KEY, JSON.stringify(assignedTasks));
                
                // Refresh agent list
                populateAgentList();
                
                // If deleted agent was selected, select another one
                if (agentId === selectedAgentId) {
                    if (agents.length > 0) {
                        selectAgent(agents[0].id);
                    } else {
                        selectedAgentId = null;
                        taskContainer.classList.add('hidden');
                        noAgentSelected.classList.remove('hidden');
                        agentActions.classList.add('hidden');
                    }
                }
            } else if (deleteType === 'task') {
                // Delete task
                const taskId = itemToDelete.id;
                
                // Remove from tasks array
                const index = tasks.findIndex(t => t.id === taskId);
                if (index !== -1) {
                    tasks.splice(index, 1);
                }
                
                // Remove from assigned tasks
                Object.keys(assignedTasks).forEach(agentId => {
                    const assignedIndex = assignedTasks[agentId].findIndex(t => t.taskId === taskId);
                    if (assignedIndex !== -1) {
                        assignedTasks[agentId].splice(assignedIndex, 1);
                    }
                });
                
                // Save to localStorage
                localStorage.setItem(TASKS_STORAGE_KEY, JSON.stringify(tasks));
                localStorage.setItem(ASSIGNED_TASKS_KEY, JSON.stringify(assignedTasks));
                
                // Refresh task list if an agent is selected
                if (selectedAgentId) {
                    const agent = agents.find(a => a.id === selectedAgentId);
                    const startDate = dayjs(agent.startDate);
                    const today = dayjs();
                    const dayCount = today.diff(startDate, 'day');
                    
                    // Update completion percentage
                    const completionPercentage = calculateCompletionPercentage(selectedAgentId);
                    taskCompletion.textContent = `${completionPercentage}% Complete`;
                    progressBar.style.width = `${completionPercentage}%`;
                    
                    populateTaskList(selectedAgentId, dayCount);
                }
                
                // Refresh agent list to update completion percentages
                populateAgentList();
            }
            
            // Close modal
            confirmDeleteModal.classList.add('hidden');
        }

        // Event Listeners
        addAgentBtn.addEventListener('click', () => {
            openAgentModal();
        });

        cancelAgentModal.addEventListener('click', () => {
            addAgentModal.classList.add('hidden');
        });

        addAgentForm.addEventListener('submit', saveAgent);

        createTaskBtn.addEventListener('click', () => {
            openTaskModal();
        });

        cancelTaskModal.addEventListener('click', () => {
            taskModal.classList.add('hidden');
        });

        taskForm.addEventListener('submit', saveTask);

        editAgentBtn.addEventListener('click', () => {
            if (selectedAgentId) {
                const agent = agents.find(a => a.id === selectedAgentId);
                if (agent) {
                    openAgentModal(agent);
                }
            }
        });

        deleteAgentBtn.addEventListener('click', () => {
            if (selectedAgentId) {
                const agent = agents.find(a => a.id === selectedAgentId);
                if (agent) {
                    openDeleteAgentModal(agent);
                }
            }
        });

        cancelDelete.addEventListener('click', () => {
            confirmDeleteModal.classList.add('hidden');
        });

        confirmDelete.addEventListener('click', deleteItem);

        // Initialize the app
        populateAgentList();
        
        // Select first agent if available
        if (agents.length > 0) {
            selectAgent(agents[0].id);
        }
    </script>
</body>
</html>
